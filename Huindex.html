<!DOCTYPE html>
<html>
<head>
 <title>Green Exchange</title>
 <meta charset="utf-8">
 <style>
  body {
   background-image: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366');
   background-size: cover;
  }
  h1 {
   text-align: center;
   font-size: 36px;
   color: white;
   margin-top: 50px;
  }
  form {
   width: 50%;
   margin: auto;
   background-color: white;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0px 0px 10px grey;
  }
  label {
   display: block;
   margin-bottom: 10px;
   font-size: 18px;
   color: grey;
  }
  input[type="text"], input[type="email"], input[type="password"], select {
   width: 100%;
   padding: 10px;
   font-size: 18px;
   border-radius: 5px;
   border: none;
   margin-bottom: 20px;
  }
  input[type="submit"] {
   background-color: green;
   color: white;
   font-size: 24px;
   padding: 10px 20px;
   border-radius: 5px;
   border: none;
   cursor: pointer;
  }
  input[type="submit"]:hover {
   background-color: darkgreen;
  }
 </style>
</head>
<body>
 <h1>Green Exchange / Жашыл Алмашуу</h1>
 <form action="#" method="post" enctype="multipart/form-data">
  <label for="item">Нерсе:</label>
  <input type="text" id="item" name="item" placeholder="Алмашуу нерсени киргизиниз" required>

  <label for="category">Категория:</label>
  <select id="category" name="category" required>
   <option value="">Категория тандаңыз</option>
   <option value="hat">Кийим</option>
   <option value="shirt">Техника</option>
   <option value="pants">Китеп</option>
   <option value="shoes">Аксессуар</option>
   <option value="accessories">Башка</option>
  </select>

  <label for="size">Өлчөм:</label>
  <input type="text" id="size" name="size" placeholder="Өлчөмдү киргизиниз" required>

  <label for="condition">Товардын абалы:</label>
  <select id="condition" name="condition" required>
   <option value="">Товардын абалы</option>
   <option value="new">Жаңы</option>
   <option value="like-new">Эң жакшы</option>
   <option value="good">Жакшы</option>
   <option value="fair">Орто</option>
   <option value="poor">Канааттандырарлык</option>
  </select>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Email киргизиниз" required>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" placeholder="Пароль киргизиниз" required>

  <label for="photo">Фото:</label>
  <input type="file" id="photo" name="photo" accept="image/*" required>

  <input type="submit" value="Жиберүү">
 </form>

</body>
</html>
